<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurar último backup de Firestore</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #1e293b, #0f172a);
      color: #f8fafc;
    }
    main {
      width: min(420px, 90vw);
      padding: 32px;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.65);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      margin: 0;
      font-size: 1.6rem;
      line-height: 1.2;
      text-align: center;
    }
    label {
      font-weight: 600;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 1rem;
      background: rgba(15, 23, 42, 0.55);
      color: inherit;
    }
    button {
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(120deg, #38bdf8, #6366f1);
      color: white;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(99, 102, 241, 0.4);
    }
    pre {
      background: rgba(15, 23, 42, 0.65);
      border-radius: 12px;
      padding: 16px;
      margin: 0;
      font-size: 0.9rem;
      overflow-x: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .status {
      font-size: 0.95rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <main>
    <h1>Restaurar último backup</h1>
    <p>Introduce el token de administrador y pulsa el botón para restaurar la última copia de Firestore disponible en el bucket.</p>
    <label for="token">ADMIN_TOKEN</label>
    <input type="password" id="token" placeholder="Introduce el token secreto" autocomplete="off" />
    <button id="restoreBtn">Restaurar último backup</button>
    <div class="status" id="status"></div>
    <pre id="log">Esperando acciones…</pre>
  </main>
  <script>
    const statusEl = document.getElementById('status');
    const logEl = document.getElementById('log');
    const restoreBtn = document.getElementById('restoreBtn');

    async function restore() {
      const token = document.getElementById('token').value.trim();
      if (!token) {
        statusEl.textContent = 'Introduce el token antes de continuar.';
        return;
      }
      statusEl.textContent = 'Iniciando restauración…';
      logEl.textContent = '';

      try {
        const response = await fetch('/importLatestBackup', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
          },
        });

        const data = await response.json();
        if (!response.ok) {
          statusEl.textContent = 'Error al iniciar la restauración.';
          logEl.textContent = JSON.stringify(data, null, 2);
          return;
        }

        statusEl.textContent = 'Restauración solicitada correctamente.';
        logEl.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        statusEl.textContent = 'Error de red o configuración.';
        logEl.textContent = error.message;
      }
    }

    restoreBtn.addEventListener('click', restore);
  </script>
</body>
</html>
